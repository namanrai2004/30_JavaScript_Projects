<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="input-container">
        <div class="search-container">
            <input type="text" id="city" placeholder="Enter city name" class="inpt">    
            <button class="button">Search</button>
        </div>
    </div>
    

    <div class="weather-container" id="weather-container">
        
        <h1 class="cities">Current Weather</h1>
        <div class="temperature" id="temperature">--°C</div>
        <div class="condition" id="condition">--</div>
        <div class="wind-speed" id="wind-speed">Wind Speed: -- km/h</div>
        <div class="humidity" id="humidity">Humidity: --%</div>
        <div class="feels-like" id="feels-like">Feels Like: --°C</div>
        <div class="sunrise" id="sunrise">Sunrise: --</div>
        <div class="sunset" id="sunset">Sunset: --</div>
      
    </div>

    <script src="script.js"></script>
</body>
</html>
